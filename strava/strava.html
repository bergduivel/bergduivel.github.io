<!DOCTYPE html>
<html>
  <head>
<link rel="stylesheet" href="../styles/strava.css">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script>
function showAllTimeHeat(){
	var split_string = document.getElementById("heat_map").src.split("/");
	if (split_string[split_string.length - 1] !== 'heat_map.html'){
		document.getElementById("heat_map").src = 'heat_map.html';
	}
	document.getElementById("all_time_button_heat").className = "button1";
	document.getElementById("by_year_button_heat").className = "button2";}

function showHeatByYear(){
	var split_string = document.getElementById("heat_map").src.split("/");
	if (split_string[split_string.length - 1] !== 'heat_map_time.html'){
	document.getElementById("heat_map").src = 'heat_map_time.html';
	}
	document.getElementById("all_time_button_heat").className = "button2";
	document.getElementById("by_year_button_heat").className = "button1";}
</script>
</head>
<body>
<h1>Strava</h1>
<h2>Stats</h2>
<h2>Heat map</h2>
<p>
<button id="all_time_button_heat" type="button" class="button1" onclick="showAllTimeHeat()" >All time</button>
<button id="by_year_button_heat" type="button" class="button2" onclick="showHeatByYear()" >Per jaar</button>
</p>
<iframe id="heat_map" src='heat_map.html' alt="Nog niet beschikbaar" width="80%" height="700"></iframe>
<h2>Alle ritten</h2>
<p>
<button id="all_time_button_rides" type="button" class="button1" onclick="changeMap(this.id)" >All time</button>
<button id="by_year_button_rides" type="button" class="button2" onclick="changeMap(this.id)" >Per jaar</button>
</p>
<iframe id="rides" src='all_rides.html' alt="Nog niet beschikbaar" width="80%" height="700"></iframe>
</body>
</html>
